<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projeto Mobile - User Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header class="site-header" role="banner">
        <div class="container header__inner">
            <a href="./home.html" class="brand" aria-label="Página Inicial">
                <span class="brand__name">HABIT</span>
            </a>

            <nav class="main-nav" aria-label="Menu Principal">
                <ul class="nav__list">
                    <li><a class="nav__link" href="./home.html">Início</a></li>
                    <li><a class="nav__link" href="#">Páginas</a></li>
                    <li><a class="nav__link" href="#">Destaques</a></li>
                    <li><a class="nav__link" href="./newsletter.html">Assinar</a></li>
                    <li><a class="nav__link" href="./admin.html">Admin</a></li>
                </ul>
            </nav>

            <form class="header-search" role="search" aria-label="Buscar no site">
                <label class="sr-only" for="q"></label>
                <input id="q" name="q" type="search" placeholder="Buscar..." />
                <button class="btn btn--outline" type="submit">Buscar</button>
                <a class="btn btn--outline" href="./login.html">Entrar</a>
            </form>
        </div>
    </header>

    <!-- CONTEÚDO -->
    <main class="container user" role="main">
        <div class="user-layout surface-box">

            <!-- Sidebar perfil -->
            <aside class="card user-profile" aria-labelledby="perfil-title">
                <h2 id="perfil-title" class="user-title">Perfil</h2>

                <div class="avatar" aria-hidden="true"></div>

                <form class="form" action="#" method="post" novalidate>
                    <div class="form-group">
                        <label class="sr-only" for="name">Nome</label>
                        <input class="input" id="name" type="text" placeholder="Nome" />
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="bio">Bio</label>
                        <input class="input" id="bio" type="text" placeholder="Bio" />
                    </div>
                    <button class="btn btn--success" type="submit">Salvar</button>
                </form>
            </aside>

            <!-- Lista de postagens -->
            <section class="user-posts" aria-labelledby="posts-title">
                <h2 id="posts-title" class="user-title">Suas Postagens</h2>

                <article class="card post post--user">
                    <div class="thumb" aria-hidden="true"></div>
                    <div class="post__body">
                        <span class="status status--muted">Rascunho</span>
                        <h3 class="post__title"><a href="#">Post 1</a></h3>
                    </div>
                </article>

                <article class="card post post--user">
                    <div class="thumb" aria-hidden="true"></div>
                    <div class="post__body">
                        <span class="status status--ok">Publicado</span>
                        <h3 class="post__title"><a href="#">Post 2</a></h3>
                    </div>
                </article>

                <article class="card post post--user">
                    <div class="thumb" aria-hidden="true"></div>
                    <div class="post__body">
                        <span class="status">Em análise</span>
                        <h3 class="post__title"><a href="#">Comentário 1</a></h3>
                    </div>
                </article>

                <article class="card post post--user">
                    <div class="thumb" aria-hidden="true"></div>
                    <div class="post__body">
                        <span class="status status--ok">Publicado</span>
                        <h3 class="post__title"><a href="#">Comentário 2</a></h3>
                    </div>
                </article>

            </section>
        </div>
    </main>

    <!-- TAGS / FOOTER -->
    <section class="tagbar" aria-label="Tags populares">
        <div class="container tagbar__inner">
            <a class="chip chip--soft" href="#">Instagram</a>
            <a class="chip chip--soft" href="#">Work</a>
            <a class="chip chip--soft" href="#">Bags</a>
            <a class="chip chip--soft" href="#">Lamp</a>
            <a class="chip chip--soft" href="#">Books</a>
        </div>
    </section>

    <footer class="site-footer">
        <div class="container footer__inner">
            <small>© 2025 Meu Site • <a href="#">Meu site</a></small>
        </div>
    </footer>

</body>

</html>
