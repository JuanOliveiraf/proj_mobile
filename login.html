<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projeto Mobile - Login</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header class="site-header" role="banner">
        <div class="container header__inner">
            <a href="./home.html" class="brand" aria-label="Página Inicial">
                <span class="brand__name">HABIT</span>
            </a>

            <nav class="main-nav" aria-label="Menu Principal">
                <ul class="nav__list">
                    <li><a class="nav__link" href="./home.html">Início</a></li>
                    <li><a class="nav__link" href="#">Páginas</a></li>
                    <li><a class="nav__link" href="#">Destaques</a></li>
                    <li><a class="nav__link" href="./newsletter.html">Assinar</a></li>
                    <li><a class="nav__link" href="./admin.html">Admin</a></li>
                </ul>
            </nav>

            <form class="header-search" role="search" aria-label="Buscar no site">
                <label class="sr-only" for="q"></label>
                <input id="q" name="q" type="search" placeholder="Buscar..." />
                <button class="btn btn--outline" type="submit">Buscar</button>
                <a class="btn btn--outline" href="./login.html" aria-current="page">Entrar</a>
            </form>
        </div>
    </header>

    <!-- CONTEÚDO -->
    <main class="container" role="main">
        <section class="surface-box" aria-labelledby="login-title">
            <article class="card card--auth">
                <h1 id="login-title" class="page-title">Entrar</h1>

                <form class="form" action="#" method="post" novalidate>
                    <div class="form-group">
                        <label class="sr-only" for="email">E-mail</label>
                        <input class="input" type="email" id="email" name="email" placeholder="E-mail" required />
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="password">Senha</label>
                        <input class="input" type="password" id="password" name="password" placeholder="Senha"
                            required />
                    </div>

                    <div class="form-actions">
                        <button class="btn btn--success" type="submit">Entrar</button>
                        <button class="btn btn--google" type="button">Entrar com Google</button>
                    </div>

                    <p class="auth-links">
                        <a href="#" class="link">Esqueci a senha</a> •
                        <a href="#" class="link">Criar conta</a>
                    </p>
                </form>
            </article>
        </section>
    </main>

    <!-- TAGS / FOOTER -->
    <section class="tagbar" aria-label="Tags populares">
        <div class="container tagbar__inner">
            <a class="chip chip--soft" href="#">Instagram</a>
            <a class="chip chip--soft" href="#">Work</a>
            <a class="chip chip--soft" href="#">Bags</a>
            <a class="chip chip--soft" href="#">Lamp</a>
            <a class="chip chip--soft" href="#">Books</a>
        </div>
    </section>

    <footer class="site-footer">
        <div class="container footer__inner">
            <small>© 2025 Meu Site • <a href="#">Meu site</a></small>
        </div>
    </footer>

</body>

</html>
